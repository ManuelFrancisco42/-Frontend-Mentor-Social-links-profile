<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Social links profile</title>
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<div class="container">
  <section class="sect-social-links">
    <div class="image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="picture">
    </div>
    <h1 class="heading-lg">Jessica Randall</h1>
    <p class="subtitle">London, United Kingdom</p>
    <p><q>Front-end developer and avid reader.</q></p>
    <div class="social">
     <ul>
      <li class="links"><a href="http://www.github.com" target="_blank">GitHub</a></li>
      <li class="links"><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
      <li class="links"><a href="http://www.linkedin.com" target="_blank">LinkedIn</a></li>
      <li class="links"><a href="http://www.twitter.com" target="_blank">Twitter</a></li>
      <li class="links"><a href="http://www.instagram.com" target="_blank">Instagram</a></li>
     </ul>
    </div>
  </section>
  <footer>
    <!-- Footer Section -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.mfrancisco.fr" target="_blank">Manuel Francisco</a>.
    </div>
  </footer>
</div>

</html>
